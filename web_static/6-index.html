<!DOCTYPE html>
<html>
<head>
  <title>Filter Page</title>
  <link rel="stylesheet" type="text/css" href="styles/4-common.css">

<body>

    <h3>Header</h3>

  <section class="container">

      <div class="filter" id="locations-filter">
        <h4>Locations</h4>
        <ul class="popover">
          <li>
            <h2>State 1</h2>
            <ul class="popover">
              <li>City 1</li>
              <li>City 2</li>
              <li>City 3</li>
            </ul>
          </li>
          <li>
            <h2>State 2</h2>
            <ul class="popover">
              <li>City 4</li>
              <li>City 5</li>
              <li>City 6</li>
            </ul>
          </li>
        </ul>
      </div>

      <div class="filter" id="amenities-filter">
        <h4>Amenities</h4>
        <ul class="popover">
          <li>Amenity 1</li>
          <li>Amenity 2</li>
          <li>Amenity 3</li>
        </ul>
      </div>
    </aside>

    <section class="content">
      <h1>Main Content</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </section>
  </section>

  <footer>
    <h3>Footer</h3>
  </footer>
</body>
</html>
